<!DOCTYPE html>
<html lang="en">

<head>
  <base href="https://vaagenim-cardsharp.github.io/Website/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact ‚Äî CardSharp</title>

  <link rel="stylesheet" href="style/style.css?v=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    .form {
      max-width: 820px;
      margin: 0 auto
    }

    .field {
      margin-bottom: 14px
    }

    .field label {
      display: block;
      margin-bottom: 6px;
      color: #b7b9c9
    }

    .input,
    .textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #2a2a3a;
      background: #0b0b12;
      color: #fff;
      transition: border-color .2s, box-shadow .2s;
    }

    .input:focus,
    .textarea:focus {
      outline: none;
      border-color: #ff3355;
      box-shadow: 0 0 0 4px rgba(255, 51, 85, .18)
    }

    .error {
      color: #ff98a4;
      font-size: 12px;
      margin-top: 6px;
      display: none
    }

    .ok {
      border-color: #2f7 !important
    }
  </style>
</head>

<body>
  <header class="nav">
    <div class="container nav__inner">
      <a class="brand" href="index.html"><img src="image/CardSharp_white_text_cropped (1).png" class="brand__img"
          alt="CardSharp"></a>
      <nav class="nav__menu">
        <a href="index.html">Home</a>
        <a href="index.html#services">Services</a>
        <a href="work.html">Case Studies</a>
        <a href="company.html">Company</a>
        <a href="brukerstotte.html">Help</a>
        <a href="contact.html">Contact</a>
        <span class="nav__indicator"></span>
      </nav>
      <a class="btn btn--primary btn--pulse" href="contact.html">Get a quote</a>
    </div>
  </header>

  <main>
    <section class="section" style="padding-top:96px">
      <div class="container">
        <h1 class="section__title reveal">Let‚Äôs talk</h1>
        <p class="muted reveal">Tell us about your project ‚Äî we reply within 24 hours.</p>

        <form id="form" class="form reveal" novalidate>
          <div class="field">
            <label for="name">Your name</label>
            <input id="name" name="name" class="input" placeholder="Jane Doe" required />
            <div class="error">Please enter your name</div>
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" class="input" placeholder="you@company.com" required />
            <div class="error">Please enter a valid email</div>
          </div>
          <div class="field">
            <label for="budget">Budget (optional)</label>
            <input id="budget" name="budget" class="input" placeholder="$5k‚Äì$30k" />
          </div>
          <div class="field">
            <label for="msg">Project details</label>
            <textarea id="msg" name="message" class="textarea" rows="6"
              placeholder="We need a fast ecommerce site with custom design..." required></textarea>
            <div class="error">Tell us a bit about your project</div>
          </div>
          <button class="btn btn--primary btn--shine" type="submit">Send message</button>
          <button class="btn btn--wine btn--shine" type="button" onclick="location.href='work.html'">See case
            studies</button>

          <p id="form-status" class="error"></p>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__bar"><small>¬© 2025 CardSharp.</small>
      <div class="footer__links"><a href="#">Privacy</a><a href="#">Terms</a></div>
    </div>
  </footer>

  <script src="https://unpkg.com/feather-icons"></script>
  <script src="index.js"></script>
  <script>
    // simple validation + send to backend
    const f = document.getElementById('form');

    f.addEventListener('submit', async e => {
      e.preventDefault();
      let ok = true;

      const name = f.name;
      const email = f.email;
      const msg = f.message;
      const budget = f.budget; // optional

      const emailOk = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value.trim());

      [[name, name.nextElementSibling],
      [email, email.nextElementSibling],
      [msg, msg.nextElementSibling]].forEach(([el, err]) => {
        const valid = el.value.trim() && (el === email ? emailOk : true);
        err.style.display = valid ? 'none' : 'block';
        el.classList.toggle('ok', valid);
        if (!valid) ok = false;
      });

      if (!ok) return; // —è–∫—â–æ —Ñ–æ—Ä–º–∞ –Ω–µ –≤–∞–ª—ñ–¥–Ω–∞ ‚Äì –ø—Ä–æ—Å—Ç–æ –≤–∏–π—Ç–∏

      // üîΩ –î–ê–õ–Ü ‚Äì –í–Ü–î–ü–†–ê–í–ö–ê –ù–ê BACKEND
      const data = {
        name: name.value.trim(),
        email: email.value.trim(),
        budget: budget.value.trim(),
        message: msg.value.trim()
      };

      // ‚ö†Ô∏è –ó–∞–º—ñ–Ω–∏—à –Ω–∞ —Å–≤–æ—é –∞–¥—Ä–µ—Å—É —Å–µ—Ä–≤–µ—Ä–∞
      const url = 'http://10.0.0.53:3000/api/contact';

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Thanks! We'll get back to you within 24 hours.");
          f.reset();
        } else {
          alert('Something went wrong. Please try again later.');
        }
      } catch (err) {
        console.error(err);
        alert('Could not reach the server.');
      }
    });
  </script>

</body>

</html>
