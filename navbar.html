<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ====== NAVBAR (glass + gradient) ====== */
:root{
  --glass: rgba(20,20,30,.55);
  --glass-2: rgba(20,20,30,.72);
  --brd: rgba(255,255,255,.12);
  --ring: linear-gradient(135deg,#ff4ecd,#6a8cff);
}

.nav{position:sticky; top:0; z-index:60; backdrop-filter:saturate(140%) blur(10px);}
.nav__bar{
  display:flex; align-items:center; gap:20px; min-height:64px;
  border:1px solid var(--brd); border-radius:16px; padding:8px 12px; margin-top:10px;
  background:linear-gradient(var(--glass),var(--glass));
  box-shadow:0 8px 30px rgba(0,0,0,.25);
}
.nav__logo{height:26px; display:block}
.nav__menu{margin-left:auto; display:flex; align-items:center; gap:22px}
.nav__menu a{color:var(--text,#e8e8f0); text-decoration:none; font-weight:600;}
.btn--cta{
  padding:10px 14px; border-radius:12px; color:#fff; text-decoration:none;
  background:var(--ring); border:0; box-shadow:0 8px 25px rgba(106,140,255,.25);
}
.btn--cta:hover{filter:brightness(1.07)}

.nav__toggle{
  margin-left:auto; width:40px; height:40px; border-radius:12px; border:1px solid var(--brd);
  background:var(--glass); display:none; align-items:center; justify-content:center; gap:4px; cursor:pointer;
}
.nav__toggle span{display:block; width:18px; height:2px; background:#e8e8f0; transition:.25s}
.nav__toggle[aria-expanded="true"] span:nth-child(1){transform:translateY(6px) rotate(45deg)}
.nav__toggle[aria-expanded="true"] span:nth-child(2){opacity:0}
.nav__toggle[aria-expanded="true"] span:nth-child(3){transform:translateY(-6px) rotate(-45deg)}

/* mobile sheet */
.nav__overlay{
  position:fixed; inset:0; background:rgba(0,0,0,.45); backdrop-filter:blur(2px);
}
.nav__sheet{
  position:fixed; right:12px; top:72px; width:min(88vw,360px);
  display:flex; flex-direction:column; gap:12px;
  padding:14px; border:1px solid var(--brd); border-radius:16px;
  background:linear-gradient(var(--glass-2),var(--glass-2));
  box-shadow:0 16px 40px rgba(0,0,0,.45); transform:translateY(-12px); opacity:0; pointer-events:none;
  transition:.25s;
}
.nav__sheet.open{transform:translateY(0); opacity:1; pointer-events:auto}
.nav__sheet a{color:#e8e8f0; text-decoration:none; font-weight:600; padding:10px 12px; border-radius:10px;}
.nav__sheet a:hover{background:rgba(255,255,255,.06)}
.nav__sheet .btn--cta{display:block; text-align:center;}

/* breakpoints */
@media (max-width: 1024px){
  .nav__menu{gap:18px}
  .btn--cta{padding:9px 12px}
}
@media (max-width: 768px){
  .nav__logo{height:22px}
  .nav__menu{display:none}
  .nav__toggle{display:inline-flex}
}
@media (max-width: 400px){
  .btn--cta{font-size:14px; padding:8px 11px}
}

    </style>
</head>

<body>
    <header class="nav">
  <div class="nav__bar container">
    <a class="nav__brand" href="index.html" aria-label="CardSharp home">
      <img class="nav__logo" src="image/CardSharp_white_text_cropped (1).png" alt="CardSharp" />
    </a>

    <!-- desktop menu -->
    <nav class="nav__menu" aria-label="Primary">
      <a href="index.html#home">Home</a>
      <a href="work.html">Case Studies</a>
      <a href="company.html">Company</a>
      <a href="brukerstotte.html">Help</a>
      <a class="btn btn--cta" href="contact.html">Get started</a>
    </nav>

    <!-- mobile hamburger -->
    <button class="nav__toggle" aria-expanded="false" aria-controls="navMobile" aria-label="Open menu">
      <span></span><span></span><span></span>
    </button>
  </div>

  <!-- mobile sheet -->
  <div class="nav__overlay" hidden></div>
  <nav id="navMobile" class="nav__sheet" aria-label="Mobile">
    <a href="index.html#home">Home</a>
    <a href="work.html">Case Studies</a>
    <a href="company.html">Company</a>
    <a href="brukerstotte.html">Help</a>
    <a class="btn btn--cta" href="contact.html">Get started</a>
  </nav>
</header>
<script>
  (function(){
    const toggle = document.querySelector('.nav__toggle');
    const sheet  = document.querySelector('.nav__sheet');
    const overlay= document.querySelector('.nav__overlay');

    function openMenu(v){
      toggle.setAttribute('aria-expanded', String(v));
      if(v){ sheet.classList.add('open'); overlay.hidden = false; }
      else { sheet.classList.remove('open'); overlay.hidden = true; }
    }

    if(toggle && sheet && overlay){
      toggle.addEventListener('click', ()=> openMenu(toggle.getAttribute('aria-expanded')!=='true'));
      overlay.addEventListener('click', ()=> openMenu(false));
      // закриття по Esc
      window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') openMenu(false); });
      // клік по лінку — закриваємо
      sheet.querySelectorAll('a').forEach(a=> a.addEventListener('click', ()=> openMenu(false)));
    }
  })();
</script>

</body>
</html>
